<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up Form</title>

	<!-- Reset CSS -->
	<link rel="stylesheet" type="text/css" href="reset.css">
	<!-- Reset CSS -->

	<!-- Styling -->
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<!-- Styling -->

</head>
<body>

	<div class="wrapper">
		<div class="wrapper-left-part">
			<div class="wrapper-left-part-info">
					<img width="60" height="80" src="img/logo-for-registration.png">
					<p>ODIN</p>
			</div>
			<div class="author">
						Photo by <a target="_blank" href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a target="_blank" href="https://unsplash.com/">Unsplash</a>
			</div>
		</div>
		<div class="wrapper-right-part">
			<p class="greeting-title">
				This is not a real online service ! You know you need something like this in your life to help realize your deepest dreams. Sign up now to get started
			</p>
			<p class="greeting-title2">
				You know you want to.
			</p>
			
			<form id="userForm" class="user-form">
					<div class="user-form-wrapper">
						<p class="greeting-title3">
							Let's do this!
						</p>
						<fieldset>
							<div>
								<label for="firstName">first name</label>
								<input type="text" name="firstName" id="firstName" required>
							</div>
							<div>
								<label for="lastName">last name</label>
								<input type="text" name="lastName" id="lastName" required>
							</div>
						</fieldset>

						<fieldset>
							<div>
								<label for="userEmail">email</label>
								<input type="email" name="userEmail" id="userEmail" required>
							</div>
							<div>
								<label for="userPhone">phone number</label>
								<input type="tel" name="userPhone" id="userPhone" required>
							</div>
						</fieldset>

						<fieldset>
							<div>
								<label for="userPassword">password</label>
								<input type="password" name="userPassword" id="userPassword" required>
							</div>
							<div>
								<label for="userPassword">confirm password</label>
								<input type="password" name="userPassword" id="userPassword" required>
							</div>
						</fieldset>
					</div>

					<input class="create-account-btn" type="submit" value="create account">

			</form>
			<p class="account-message">
				Already have an account? <span>Log in</span>
			</p>
		</div>	
	</div>


	<script type="scripts/app.js"></script>

</body>
</html>
